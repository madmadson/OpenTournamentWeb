
<div class="action-card-container">
  <md-card class="action-card" >
    <button *ngIf="currentUserId === actualTournament?.creatorUid"
            (click)="openPairAgainDialog()"
            type="button"
            color="accent"
            md-raised-button>
      <md-icon>redo</md-icon>
      Pair Again
    </button>
    <button *ngIf="currentUserId === actualTournament?.creatorUid && allGamesFinished"
            (click)="openNewRoundDialog()"
            type="button"
            color="accent"
            md-raised-button>
      <md-icon>play_arrow</md-icon>
      New Round
    </button>
  </md-card>
</div>
<div class="content-cards-container">
  <md-card >
    <h3 class="heading">Games for round {{round}}</h3>

    <tournament-game-list
      [armyLists$]="actualTournamentArmyLists$"
      [gamesForRound$]="gamesForRound$"
      [userPlayerData]="userPlayerData"
      (onGameResult)="handleGameResult($event)"
    ></tournament-game-list>
  </md-card>
  <md-card >
    <h3 class="heading">Ranking for round {{round}}</h3>
    <tournament-ranking-table
      [rankingsForRound$]="rankingsForRound$"
      [userPlayerData]="userPlayerData"
    ></tournament-ranking-table>
  </md-card>
</div>
