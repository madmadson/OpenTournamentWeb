<h2>Upload Tournament</h2>

<button (click)="uploadTournament()"
        class="full-width big-button"
        type="button"
        color="accent"
        md-raised-button>
  <md-icon>flag</md-icon>
  Upload Tournament
</button>
<h3 class="info-text" >
  You can't undo this operation. ELO will be calculated for all games.
</h3>

<div md-dialog-actions>
  <button type="button" color="primary" md-raised-button (click)="dialogRef.close()">Close Dialog</button>
</div>
