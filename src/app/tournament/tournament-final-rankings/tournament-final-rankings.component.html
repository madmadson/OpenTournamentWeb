
<div *ngIf="currentUserId === actualTournament?.creatorUid" class="action-card-container">
  <md-card *ngIf="!actualTournament.uploaded" class="action-card" >
    <div class="action-button-wrapper">
      <button (click)="publishTournament()"
              type="button"
              class="positive-background action-button"
              md-raised-button>
        <md-icon>cloud_upload</md-icon>
        Publish All
      </button>
      <button (click)="undoTournamentEnd()"
              type="button"
              class="negative-background action-button"
              md-raised-button>
        <md-icon>undo</md-icon>
        Undo End
      </button>
    </div>
  </md-card>
</div>
<md-card >
  <h3 class="heading">Final Rankings</h3>
  <tournament-ranking-table
    [actualTournamentArmyList$]="armyLists"
    [rankingsForRound$]="finalRankings$"
    [userPlayerData]="userPlayerData"
  ></tournament-ranking-table>
</md-card>
