<h1 class="tournament-heading">{{actualTournament.name}}</h1>

<md-card *ngIf="userPlayerData && !myRegistration">
  <button (click)="openRegistrationDialog()" type="button" color="primary" md-raised-button>Register me</button>
</md-card>

<md-card *ngIf="myTournament">
  Its my Tournament :)
</md-card>


<md-card *ngIf="!userPlayerData">
  <md-card-title>Want to register for Tournament?</md-card-title>
  <md-card-subtitle>No Problem just create your Player-Profile</md-card-subtitle>
  <md-card-actions>
    <button *ngIf="!loggedIn" type="button" color="primary" md-raised-button routerLink="/login">First Login/Register</button>
    <button *ngIf="loggedIn" type="button" color="primary" md-raised-button routerLink="/player-profile">Create Player Profile</button>
  </md-card-actions>
</md-card>

<md-card>
  <span *ngIf="actualTournamentRegisteredPlayers.length == 0">No Registrations found</span>
  <h2 *ngIf="actualTournamentRegisteredPlayers.length > 0"
      class="list-heading">
    Registrations ({{actualTournamentRegisteredPlayers.length}})
  </h2>
  <md-list>
    <tournament-registration-list [userPlayerData]="userPlayerData" [registrations]="actualTournamentRegisteredPlayers"></tournament-registration-list>
  </md-list>
</md-card>
