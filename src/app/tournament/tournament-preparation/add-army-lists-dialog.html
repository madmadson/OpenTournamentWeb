<md-card>
<h1>ArmyLists</h1>
<h3>{{registration.playerName}}</h3>
  <md-tab-group>
    <md-tab label="AddArmyList">
      <md-input-container
        class="full-width">
        <input
          mdInput
          type="text"
          placeholder="Army List Name"
          maxlength="50"
          #armyListName>
        <md-hint align="end">{{armyListName.value.length}} / 50</md-hint>
      </md-input-container>

      <md-input-container
        class="full-width">
        <textarea
          mdTextareaAutosize
          mdInput
          placeholder="Army List - (paste ArmyList here (Warroom/Troopcreator or something)"
          class="max-height"
          maxlength="1000"
          #armyList></textarea>
        <md-hint align="end">{{armyList.value.length}} / 1000</md-hint>
      </md-input-container>
      <button type="button"
              color="accent"
              md-raised-button>
        <md-icon>add</md-icon>
        Save ArmyList
      </button>
    </md-tab>

  </md-tab-group>


</md-card>
<div md-dialog-actions>
  <button  type="button" color="primary" md-raised-button (click)="dialogRef.close()">Close Dialog</button>
</div>
