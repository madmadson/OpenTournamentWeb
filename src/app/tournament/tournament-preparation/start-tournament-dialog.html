<md-dialog-content>
  <div *ngIf="allActualTournamentPlayers.length % 2; else startButton">
    <h2 class="warning">Uneven Tournament Players</h2>
    <button (click)="addDummyPlayer()"
            type="button"
            color="accent"
            class="full-width-button"
            md-raised-button>
      <md-icon>add</md-icon>
      Add Dummy Player
    </button>
    <h4>
      Pairing only works sufficient with even player count.
    </h4>
  </div>
  <ng-template #startButton>
    <h2>Start Tournament</h2>
    <button (click)="startTournament()"
            type="button"
            color="accent"
            class="full-width-button"
            md-raised-button>
      <md-icon>play_arrow</md-icon>
      Start Tournament
    </button>
    <h4>
      There are {{allActualTournamentPlayers.length}} Players.
      We suggest {{suggestedRoundsToPlay}} Rounds to play.
    </h4>
  </ng-template>
</md-dialog-content>
<div md-dialog-actions>
  <button type="button" color="primary" md-raised-button (click)="dialogRef.close()">Close Dialog</button>
</div>
