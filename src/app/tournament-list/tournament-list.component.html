
<div class="container">
  <md-card>
    <md-select [(ngModel)]="game" (change)="change($event)" [disabled]="disabled">
      <md-option *ngFor="let game of games | async" [value]="game.value" [disabled]="game.disabled">{{game.name}}</md-option>
    </md-select>


  </md-card>
  <md-card>
   <game-edit></game-edit>
  </md-card>
</div>
