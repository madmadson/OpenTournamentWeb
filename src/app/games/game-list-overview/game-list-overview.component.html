<h2 class="heading">Online Games ({{(allGames$ | async)?.length}})</h2>

<ng-container *ngIf="(allGames$ | async)?.length == 0">
  <div class="heading">Load Games...</div>
  <div class="loading-spinner-container">
    <md-spinner></md-spinner>
  </div>
</ng-container>
<games-list *ngIf="(allGames$ | async)?.length > 0" [games]="(allGames$ | async)"></games-list>
