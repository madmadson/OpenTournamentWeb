<h1 class="heading">Login</h1>

<div class="flex-container">
  <md-card class="login-card">
    <form [formGroup]="loginForm" novalidate>

      <div class="form-group">
        <md-input-container class="full-width">
          <input mdInput type="email" placeholder="Email" formControlName="email" required>
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput
                 type="password"
                 placeholder="Password"
                 (keyup.enter)="login()"
                 formControlName="password"
                 required>
        </md-input-container>
      </div>

      <button md-raised-button type="button" class="full-width-button" color="primary"
              [disabled]="loginForm.pristine" (click)="login()">SignIn
      </button>
    </form>
    <hr>
    <button md-raised-button class="full-width-button" color="primary" (click)="loginWithProvider('google')">
      Login With Google
    </button>
    <hr>
    <button md-raised-button class="full-width-button" color="primary" (click)="loginWithProvider('facebook')">
      Login With Facebook
    </button>
    <hr>
    <button md-raised-button class="full-width-button" color="accent" (click)="register()">
      Register
    </button>
    <hr>
    <button md-raised-button class="full-width-button" color="accent" (click)="passwordForget()">
      Forget your password?
    </button>
  </md-card>
</div>
