<h2>Game Detail</h2>


<form [formGroup]="gameForm" (ngSubmit)="onSubmit()" novalidate>


  <button md-raised-button type="submit"
          [disabled]="gameForm.pristine">Save
  </button>
  <button md-raised-button type="reset" (click)="revert()"
          [disabled]="gameForm.pristine">Revert
  </button>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
</form>
<p>Form value: {{ gameForm.value | json }}</p>
<p>Form status: {{ gameForm.status | json }}</p>
