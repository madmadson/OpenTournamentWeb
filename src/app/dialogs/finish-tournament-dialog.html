<h3 class="heading">Finish Tournament</h3>
<md-dialog-content>
  <button (click)="endTournament()"
          class="full-width big-button"
          type="button"
          color="accent"
          md-raised-button>
    <md-icon>flag</md-icon>
    End Tournament
  </button>
  <h4 class="color-info">
    You can undo Tournament Finishing.
  </h4>

  <h4 class="color-negative" *ngIf="(round ) < suggestedRoundToPlay">
    You are going to end Tournament with less Rounds then suggested.
  </h4>
</md-dialog-content>
<div md-dialog-actions>
  <button type="button" color="primary" md-raised-button (click)="dialogRef.close()">Close Dialog</button>
</div>
