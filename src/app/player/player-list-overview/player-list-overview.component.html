<h1 class="heading">Online Players ({{filteredPlayers.length}}/{{orderedPlayers?.length}})</h1>

<div class="action-card-container">
  <md-card>
    <mdl-textfield type="text"
                   icon="search"
                   maxlength="50"
                   placeholder="Filter Player"
                   #seachInput
                   (keyup)="search(seachInput.value)" >
    </mdl-textfield>
  </md-card>
</div>

<md-card class="single-list-card">
  <span *ngIf="filteredPlayers?.length == 0">No Players found</span>
  <mdl-list>
    <player-list [players]="filteredPlayers"></player-list>
  </mdl-list>
</md-card>
