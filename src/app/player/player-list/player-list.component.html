<md-list-item
  *ngFor="let player of players; let i = index; let even = even;"
  (click)="onSelect(player)"
  class="list-item"
  [ngClass]="{ even: even}">
  <h4 md-list-icon>{{i+1}}</h4>
  <h3 md-line >{{player.firstName}} <b>{{player.nickName}}</b> {{player.lastName}}</h3>
  <p md-line>
    <span> {{player.origin}} </span>
    <span class="small-md-line"> - {{player.meta}} </span>
  </p>
  <p md-line>
    <span> {{player.country}} </span>
  </p>
  <span class="md-secondary-spacer"></span>
  <img class="md-secondary" src="../../../assets/my_crown_small.png">
  <span class="md-secondary">{{player.elo}}</span>
</md-list-item>
