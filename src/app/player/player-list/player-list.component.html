

<div class="player-table-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource" mdSort>

    <ng-container cdkColumnDef="rank">
      <md-header-cell *cdkHeaderCellDef class="rank-column">
        Rank
      </md-header-cell>
      <md-cell *cdkCellDef="let ranking; let i = index;" class="rank-column">
        {{i +1}}
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="firstName">
      <md-header-cell *cdkHeaderCellDef md-sort-header class="firstName-column">
        FirstName
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="firstName-column">
        {{player.firstName | truncate:truncateMax}}
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="nickName">
      <md-header-cell *cdkHeaderCellDef md-sort-header class="nickName-column">
        NickName
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="nickName-column">
        {{player.nickName | truncate:truncateMax}}
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="lastName">
      <md-header-cell *cdkHeaderCellDef md-sort-header class="lastName-column">
        LastName
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="lastName-column">
        {{player.lastName | truncate:truncateMax}}
      </md-cell>
    </ng-container>


    <ng-container  *ngIf="!smallScreen" cdkColumnDef="locality">
      <md-header-cell *cdkHeaderCellDef md-sort-header class="locality-column">
        Locailty
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="locality-column">
        {{player.meta}}
      </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="elo">
      <md-header-cell *cdkHeaderCellDef class="elo-column">
        Elo
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="elo-column">
        <img class="padding-fix-icon" src="../../../assets/my_crown_small.png">
        {{player.elo}}
      </md-cell>
    </ng-container>

    <ng-container  *ngIf="!smallScreen" cdkColumnDef="country">
      <md-header-cell *cdkHeaderCellDef md-sort-header class="country-column">
        Country
      </md-header-cell>
      <md-cell *cdkCellDef="let player" class="country-column">
        {{player.country}}
      </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let player; columns: displayedColumns; let even = even"
            class="players-table-row"
            [ngClass]="{'even': even}">
    </md-row>
  </md-table>
  <md-paginator #paginator
                [length]="playerDb?.data.length"
                [pageIndex]="0"
                [pageSize]="20"
                [pageSizeOptions]="[10, 25, 50, 100]">
  </md-paginator>
</div>
